<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Practica 4</title>

</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" maxlength="8" required>
                    <label for="">Contraseña</label>
                </div>
                <button type="submit">Acceder</button>
                <div class="signUp-link">
                    <p>¿No estás registrado? <a href="#" class="signUpBtn-link">Registrate</a></p>
                </div>
                <div class="signUp-link">
                    <p>¿Olvidaste tu contraseña? <a href="get_pass.html" >Recuperar</a></p>
                </div>
                <div class="social-media">
                    <p>Iniciar sesión con:</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
        <!---Aquí empieza el código para pantalla de registro-->
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Registro</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" maxlength="8" required>
                    <label for="">Contraseña</label>
                </div>
                <button type="submit">Registrar</button>
                <div class="signUp-link">
                    <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Iniciar sesión</a></p>
                </div>
            </form>
        </div>

        <!--Aquí empieza el código para la ventana de recuperación-->
        <div class="form-wrapper get-pass">
            <form action="">
                <h2>Recuperar contraseña</h2>
                
                <div class="input-group">
                    <input type="password" maxlength="8" required>
                    <label for="">Contraseña</label>
                </div>
                <button type="submit">Aceptar</button>
                <div class="signUp-link">
                    <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Iniciar sesión</a></p>
                </div>
            </form>
        </div>

    </div>
    <script>
        const signUpBtnLink = document.querySelector('.signUpBtn-link');
        const signInBtnLink = document.querySelector('.signInBtn-link');
        const wrapper = document.querySelector('.wrapper');

        signUpBtnLink.addEventListener('click', () => {
            wrapper.classList.toggle('active');
        });


        signInBtnLink.addEventListener('click', () => {
            wrapper.classList.toggle('active');
        });

       
    </script>
</body>

</html>
