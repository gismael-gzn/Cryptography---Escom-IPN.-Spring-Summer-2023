<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dinosaurs - Join In!</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>
</head>

<body id="body" translate="yes">

<nav id="menu_top" class="menutop">
	<a id="menu_anch" class="navln" href="javascript:void(0)" onclick="opennav()">
		Menu
	</a>
	<input id="searchbar" type="text" placeholder="Search...">
	<a id="home_anch" class="navln" href="index.html">Home</a>
</nav>

<div id="menu_side" class="menuside">
	<div class="shadow" ondblclick="closenav()">

		<div id="lang_select" class="deployable">
			<a id="close_lang" href="javascript:void(0)" class="closebx" onclick="closelang()">
				&times; Close
			</a>
			<object type="text/html" typemustmatch="true" id="lang_menu" data="lang.html"></object>
		</div>

		<div id="login" class="deployable">
			<a id="close_login" href="javascript:void(0)" class="closebx" onclick="closelogin()">
				&times; Close
			</a>
			<object type="text/html" typemustmatch="true" id="login_menu" data="login.html"></object>
		</div>

	</div>

	<nav class="navbar">
		<a class="activ" href="index.html">HOME</a>
		<a class="navln" href="index.html">DINOWIKI</a>
		<a class="navln" href="index.html">MY DINOSAURS</a>
		<a class="navln" href="index.html">CONTACT ME</a>
		<a class="navln" href="index.html">ABOUT</a>
		<a href="javascript:void(0)" class="navln" onclick="openlogin()">LOGIN</a>
		<a href="javascript:void(0)" class="navln" onclick="openlang()">LANG</a>
		<a href="javascript:void(0)" class="navln" onclick="closenav()">
			&times; CLOSE
		</a>
	</nav>
</div>

<main role="main">
<section>

	<div class="form">
		<h1 id="title">Create an account</h1>
		<form action="./hello" autocomplete="off" method="post">
			<input class="regfield" name="email" type="text" placeholder="Please introduce a valid Email">
			<input class="regfield" name="username" type="text" placeholder="Choose a unique username">
			<input class="regfield" name="phoneno" type="text" placeholder="Introduce a SMS enabled phone number">
			<input class="regfield" name="passkey" type="password" placeholder="Password">
			<input class="loginbtn" type="submit" value="Create account">
		</form>
	</div>

</section>
</main>
	
</body>
</html>
